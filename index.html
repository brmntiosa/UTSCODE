<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Motor Sport</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

  <!-- Header Navbar -->
  <header class="bg-blue-900 text-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">Motor Sport Dashboard Bramantio SYahrul Alam-152021178</h1>
      <nav>
        <ul class="flex space-x-6">
          <li><a href="#" class="hover:text-blue-300">Home</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Body -->
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-blue-800 text-white flex flex-col">
      <div class="text-xl font-bold p-6 border-b border-blue-700">
        MotoApps
      </div>
      <nav class="flex-1 p-4">
        <ul>
          <li class="mb-2">
            <a href="#" class="block p-3 rounded hover:bg-blue-700">üè† Dashboard</a>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Content -->
    <main class="flex-1 p-8">
      <h2 class="text-3xl font-bold mb-6 text-gray-800">Motor Sport Terpopuler</h2>
      <div id="produk-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- Card motor muncul disini -->
      </div>
    </main>
  </div>

  <!-- Footer -->
  <footer class="bg-blue-900 text-white py-4 mt-8">
    <div class="max-w-7xl mx-auto text-center text-sm">
      &copy; 2025 MotoApps - Dibuat dengan ‚ù§Ô∏è untuk UTS Cloud Computing
    </div>
  </footer>

  <!-- Fetch Data Motor -->
  <script>
    const apiUrl = 'http://13.239.121.11/api/motor'; // Ganti IP sesuai server kamu

    async function fetchMotor() {
      try {
        const response = await fetch(apiUrl);
        const data = await response.json();

        const list = document.getElementById('produk-list');
        list.innerHTML = '';

        data.forEach(motor => {
          const card = document.createElement('div');
          card.className = 'bg-white shadow-md rounded-lg overflow-hidden hover:shadow-lg transition duration-300';
          card.innerHTML = `
            <img src="${motor.gambar}" alt="${motor.nama}" class="h-48 w-full object-cover">
            <div class="p-4">
              <h3 class="text-xl font-semibold mb-2">${motor.nama}</h3>
              <p class="text-gray-600 mb-1">Tahun: ${motor.tahun}</p>
              <p class="text-blue-700 font-bold">Rp${parseInt(motor.harga).toLocaleString('id-ID')}</p>
            </div>
          `;
          list.appendChild(card);
        });

      } catch (error) {
        console.error('Gagal fetch data:', error);
      }
    }

    fetchMotor();
  </script>

</body>
</html>
